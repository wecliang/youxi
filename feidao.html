<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小李飞刀</title>
    <style>
        *{
            margin: 0 auto;
        }
    </style>
</head>
<body >
    <div style="text-align: center">
        <canvas style="border: 2px solid #00ff00;" id="canFly" width="300" height="500"></canvas>
    </div>

</body>
<script type="text/javascript">
    // 根据屏幕尺寸 做适配   当屏幕尺寸小于500时   默认为全屏。
    if(window.screen.width < 500){
        var canvas = document.getElementById("canFly");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style = "";
    }
</script>

<script type="module"  src="./Main/game.js"></script>
</html>
